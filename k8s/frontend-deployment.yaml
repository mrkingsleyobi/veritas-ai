apiVersion: v1
kind: Namespace
metadata:
  name: veritas-ai
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: veritas-ai-frontend-deployment
  namespace: veritas-ai
  labels:
    app: veritas-ai-frontend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: veritas-ai-frontend
  template:
    metadata:
      labels:
        app: veritas-ai-frontend
        version: v1
    spec:
      containers:
      - name: veritas-ai-frontend
        image: ghcr.io/veritas-ai/frontend:latest
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: REACT_APP_API_URL
          value: "https://api.veritas-ai.example.com"
        - name: REACT_APP_SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: frontend-secrets
              key: sentry-dsn
        - name: REACT_APP_LOGROCKET_APP_ID
          valueFrom:
            secretKeyRef:
              name: frontend-secrets
              key: logrocket-app-id
        envFrom:
        - secretRef:
            name: deepfake-detection-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
      securityContext:
        runAsNonRoot: true
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: veritas-ai-frontend-service
  namespace: veritas-ai
  labels:
    app: veritas-ai-frontend
spec:
  selector:
    app: veritas-ai-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: veritas-ai-frontend-ingress
  namespace: veritas-ai
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  - hosts:
    - veritas-ai.example.com
    - www.veritas-ai.example.com
    secretName: veritas-ai-tls
  rules:
  - host: veritas-ai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: veritas-ai-frontend-service
            port:
              number: 80
  - host: www.veritas-ai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: veritas-ai-frontend-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: veritas-ai-frontend-hpa
  namespace: veritas-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: veritas-ai-frontend-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: veritas-ai-frontend-pdb
  namespace: veritas-ai
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: veritas-ai-frontend
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: veritas-ai
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    http {
      include /etc/nginx/mime.types;
      default_type application/octet-stream;

      gzip on;
      gzip_vary on;
      gzip_min_length 1024;
      gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

      server {
        listen 8080;
        root /usr/share/nginx/html;
        index index.html;

        location / {
          try_files $uri $uri/ /index.html;
        }

        location /health {
          access_log off;
          return 200 "healthy\n";
          add_header Content-Type text/plain;
        }
      }
    }
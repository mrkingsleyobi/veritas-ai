name: Test Dagger Workflow

on:
  push:
    branches: [ feature/phase-4-enhancements ]
  pull_request:
    branches: [ feature/phase-phase-4-enhancements ]

jobs:
  test-dagger:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Dagger
      run: |
        mkdir -p $HOME/bin
        cd $HOME/bin
        wget -O dagger.tar.gz "https://github.com/dagger/dagger/releases/latest/download/dagger_linux_amd64.tar.gz"
        tar xzf dagger.tar.gz
        chmod +x dagger
        echo "$HOME/bin" >> $GITHUB_PATH
    
    - name: Test Dagger installation
      run: |
        dagger version
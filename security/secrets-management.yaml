# Secrets Management and Security Configuration

apiVersion: v1
kind: Secret
metadata:
  name: veritas-ai-secrets
  namespace: veritas-ai
type: Opaque
data:
  # These would be base64 encoded in a real deployment
  # echo -n "your-value" | base64
  database-password: ""
  api-key: ""
  jwt-secret: ""

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: veritas-ai-config
  namespace: veritas-ai
data:
  app.config: |
    {
      "security": {
        "rateLimiting": {
          "windowMs": 900000,
          "max": 100
        },
        "cors": {
          "origin": ["https://veritas-ai.example.com"],
          "credentials": true
        },
        "contentSecurityPolicy": {
          "directives": {
            "defaultSrc": ["'self'"],
            "styleSrc": ["'self'", "'unsafe-inline'"],
            "scriptSrc": ["'self'"],
            "imgSrc": ["'self'", "data:", "https:"],
            "connectSrc": ["'self'"]
          }
        }
      },
      "monitoring": {
        "enabled": true,
        "endpoint": "/metrics"
      }
    }
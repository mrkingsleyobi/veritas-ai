name: Dagger CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dagger-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Dagger
      run: |
        cd /usr/local
        wget -O dagger.tar.gz "https://github.com/dagger/dagger/releases/latest/download/dagger_linux_amd64.tar.gz"
        tar xzf dagger.tar.gz
        chmod +x dagger
        echo "/usr/local" >> $GITHUB_PATH
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dagger-io
    
    - name: Run Dagger build
      run: |
        dagger call -m ./dagger build
    
    - name: Run Dagger tests
      run: |
        dagger call -m ./dagger test
    
    - name: Run Dagger security scan
      run: |
        dagger call -m ./dagger security-scan